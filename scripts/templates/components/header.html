<!-- templates/components/header.html -->
<header class="bg-white shadow-sm sticky top-0 z-50">
    <nav class="mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo/Brand -->
            <div class="flex items-center">
                <a href="{% url 'home' %}" class="flex items-center">
                    <span class="text-2xl font-bold text-orange-500">AI Script</span>
                    <span class="ml-2 text-2xl font-bold text-gray-700">Generator</span>
                </a>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden sm:flex items-center space-x-8">
                <a href="{% url 'home' %}" class="text-gray-700 hover:text-orange-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                    Generate
                </a>
                <a href="{% url 'script_list' %}" class="text-gray-700 hover:text-orange-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                    History
                </a>
            </div>

            <!-- Mobile Navigation Button -->
            <div class="sm:hidden">
                <button type="button" onclick="toggleMobileMenu()" class="text-gray-700 hover:text-orange-500 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div id="mobileMenu" class="hidden sm:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{% url 'home' %}" class="block text-gray-700 hover:text-orange-500 px-3 py-2 rounded-md text-base font-medium">
                    Generate
                </a>
                <a href="{% url 'script_list' %}" class="block text-gray-700 hover:text-orange-500 px-3 py-2 rounded-md text-base font-medium">
                    History
                </a>
            </div>
        </div>
    </nav>
</header>

<script>
    function toggleMobileMenu() {
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenu.classList.toggle('hidden');
    }
</script>
